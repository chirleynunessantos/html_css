<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <fieldset>
            <p>
                <label for="icor">Cor:</label>

            <p>
                <label for="inivel">Nivel de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
            </p>
            <p><label for="ifile">Foto do perfil</label>
                <input type="file" id="ifile">
            </p>
            <p><input type="submit" value="Enviar">
                <input type="reset" name="" value="Limpar" id="">
            </p>
        </fieldset>

    </form>
</body>

</html>
