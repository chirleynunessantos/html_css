<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="POST" >
        <!--POST Não mostra na url-->
        <p>
            <label for="iusu"> Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" size="30" placeholder="Digite o seu usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="30" size="30" placeholder="Digite sua  senha" autocomplete="current-password">
        </p>
        <P>
            
        </P>
        <p>
            <input type="submit" value="Enviar" ">
             <input type="reset" value="Limpar" ">

        </p>
        


    </form>
</body>

</html>
