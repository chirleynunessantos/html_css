<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" autocomplete="on" method="POST" >
        <!--POST NÃ£o mostra na url-->
        <p>
            <label for="inome"> Nome Completo:</label>
        <input type="text" name="nome" id="inome" required minlength="5" size="30" placeholder="Digite o seu nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" min="0" max="10"  placeholder="0 a 10" step="0.5" value="0">
        </p>
        <P>
           <label for="imes">Periodo letivo</label> 
           <input type="month" name="mes" id="imes" value="2020-07">
        </P>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2025-10-24">
        </p>
        <p>
            <input type="submit" value="Enviar">
             <input type="reset" value="Limpar">

        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="hora" id="ihora" value="12:12">
        </p>


    </form>
</body>

</html>
