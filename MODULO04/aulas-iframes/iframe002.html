<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            width: 600;
            height: 600;
            border: 1px dashed rgb(136, 27, 27);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <!--Padrao 300 de largura e 150 de altura-->
    <p>Scessando o site do
        <iframe  src="https://www.cursoemvideo.com/" frameborder="0" 
        height="500px" scolling="no"></iframe>
        para aprender a programar.
    </p>
    <p>O site do 
    <Iframe src="https://www.instagram.com/">
        <a  target= "_blank"  src="https://www.instagram.com/"></a>
    </Iframe frameborder=1> também é muito legal</p>


</body>
</html>
